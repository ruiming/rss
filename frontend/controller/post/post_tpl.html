<article class="markdown-body">
    <header>
        <h1>{{vm.currentPost.title}}</h1>
    </header>
    <section>
        <small><span class="glyphicon glyphicon-send"></span>更新于 {{vm.currentPost.pubdate | toLocalString: 'medium'}} 由 {{vm.currentPost.author}} 发布</small>
        <small ng-if="vm.currentPost.categories"><span class="glyphicon glyphicon-tags"></span>{{vm.currentPost.categories.toString()}}</small>
    </section>
    <section>
        <article ng-bind-html="vm.currentPost.description | linkFix: vm.origin" >
        </article>
    </section>
    <footer>
    </footer>
</article>
